name: Build and Deploy Containerized API to Azure Container Apps

on:
  push:
    branches:
      - main

# Vari√°veis de ambiente para o workflow
env:
  AZURE_RESOURCE_GROUP: 'YOUR_RESOURCE_GROUP'       # <-- Mude para o seu Grupo de Recursos
  CONTAINER_REGISTRY: 'YOUR_CONTAINER_REGISTRY.azurecr.io' # <-- Mude para o seu Azure Container Registry
  CONTAINER_APP_NAME: 'YOUR_CONTAINER_APP_NAME'     # <-- Mude para o nome do seu Container App
  IMAGE_NAME: 'my-generic-api'                      # Nome da imagem a ser gerada

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Log in to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Log in to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'Build and push Docker image'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: 'Deploy to Azure Container Apps'
        uses: azure/container-apps-deploy-action@v1
        with:
          appName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
